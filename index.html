<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="setup-form" id="setupForm">
            <h2>设置倒计时</h2>
            <div>
                <input type="text" id="eventName" placeholder="事件名称" required>
                <input type="datetime-local" id="eventDate" required>
                <button onclick="setCountdown()">开始倒计时</button>
            </div>
        </div>
        <h1 class="title" id="eventTitle">倒计时</h1>
        <div class="event-name" id="displayEventName"></div>
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">时</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">分</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
